<head>
    <meta charset="UTF-8">

<body>
    <header class="nav-container">
        <div class="logo-icon"></div>

            <a href="#message">Message Us</a>
        </nav>
        <div class="hamburger">
            <button>=</button>
        </div>
    </header>

    <div class="active">
        <nav class="nav">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#profile">Our Profile</a>
                </li>
                <li>
                    <a href="#">Portofolio</a>
                </li>
                <li>
                    <a href="#message">Message Us</a>
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <section id="#">
            <header>
                <h1>Hi <span id="username" style="color: #04AA6D;"></span> , Welcome to Website</h1>
                <p>Ini Adalah Project - Project Yang Sudah Saya Buat</p>
            </header>
            <article style="display: flex;
            align-items: center;
            justify-content: center;">
                <div class="carousel-container">
                    <div class="carousel">
                        <div class="carousel-images">
                            <img src="/assets/grosir-1.PNG" alt="Image 1">
                            <img src="/assets/Screenshot.png" alt="Image 3">
                            <img src="/assets/login-galeri.PNG" alt="Image 4">
                            <img src="/assets/profil.PNG" alt="Image 2">
                            <img src="/assets/page1.PNG" alt="Image 2">
                        </div>
                    </div>
                </div>

            </article>
        </section>
        <section id="profile">
            <header>
                <h1>Our Profile</h1>
            </header>
            <article class="article-profile">
                <div class="profiles">
                    <div class="profile-icon"></div>
                    <p>Profile 1</p>
                </div>
                <div class="profiles">
                    <div class="profile-icon"></div>
                    <p>Profile 1</p>
                </div>
                <div class="profiles">
                    <div class="profile-icon"></div>
                    <p>Profile 1</p>

                </div>
            </article>
        </section>
        <section id="message">
            <header>
                <h1>Message Us</h1>
            </header>
            <article>
                <div class="form">
                    <form action="#" id="myForm">
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">Nama</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="nama" name="firstname" placeholder="Nama Kamu">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="lname">Tanggal/Lahir</label>
                            </div>
                            <div class="col-75">
                                <input type="date" id="tgl" name="tanggal">
                            </div>
                        </div>
                        <div id="gender">
                            <div class="col-25">
                                <label for="subject">Jenis Kelamin</label>
                            </div>
                            <div class="radio">
                                <div class="satu">
                                    <input type="radio" class="gender" name="option" value="Perempuan">
                                    <label for="html">Perempuan</label><br>
                                </div>
                                <div class="dua">
                                    <input type="radio" class="gender" name="option" value="Laki-laki">
                                    <label for="Perempuan">Laki_laki</label><br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="subject">Pesan</label>
                            </div>
                            <div class="col-75">
                                <textarea id="pesan" name="subject" placeholder="Tulis Pesan.."
                                    style="height:200px"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="">
                            <button type="button" onclick="submitForm()">Masukan</button>
                        </div>
                    </form>
                </div>
                <div class="table">
                    <table style="padding: 10px;background-color: #04AA6D;color: white;">
                        <tr style="font-weight: bold;">
                            <td>Current Time:</td>
                            <td id="time"></td>
                        </tr>
                    </table>
                    <table style="margin-top: 20px;padding: 10px;" id="table-user">

                    </table>
                </div>
            </article>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
